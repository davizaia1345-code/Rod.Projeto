<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | RodBarber</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://i.ibb.co/8DXKQy0T/IMG-5529.png">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body {
            background-color: #050505;
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.9)), url('fundo-hero.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .login-container {
            background: #121212;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            border: 1px solid #333;
            box-shadow: 0 15px 40px rgba(0,0,0,0.8);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: ''; position: absolute;
            top: 0; left: 0; width: 100%; height: 4px;
            background: #e62e2e;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: 2px;
            margin-bottom: 30px;
            display: block;
            text-transform: uppercase;
            color: #fff;
            text-decoration: none;
        }

        .logo span { color: #e62e2e; }

        h2 { margin-bottom: 20px; font-size: 1.2rem; color: #ccc; font-weight: 400; }

        .input-group { margin-bottom: 15px; text-align: left; }
        
        label { 
            display: block; 
            margin-bottom: 5px; 
            font-size: 0.85rem; 
            color: #888; 
            font-weight: 600;
            text-transform: uppercase;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #e62e2e;
            background: #222;
        }

        .forgot-link {
            display: block;
            text-align: right;
            font-size: 0.8rem;
            color: #888;
            text-decoration: none;
            margin-bottom: 15px;
            margin-top: -5px;
            transition: 0.3s;
        }

        .forgot-link:hover { color: #e62e2e; text-decoration: underline; }

        button {
            width: 100%;
            padding: 12px;
            background: #e62e2e;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ff4d4d;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(230, 46, 46, 0.3);
        }

        .footer-links {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #888;
        }

        .footer-links a {
            color: #e62e2e;
            text-decoration: none;
            font-weight: bold;
        }

        .footer-links a:hover { text-decoration: underline; }

        #mensagem { margin-top: 15px; font-size: 0.9rem; min-height: 20px; }
    </style>
</head>
<body>

    <div class="login-container">
        <a href="index.html" class="logo"><span>/</span> RodBarber</a>
        
        <h2>Acesse sua conta</h2>

        <form id="form-login">
            <div class="input-group">
                <label>E-mail</label>
                <input type="email" id="email" placeholder="seu@email.com" required>
            </div>

            <div class="input-group">
                <label>Senha</label>
                <input type="password" id="senha" placeholder="********" required>
            </div>

            <a href="esqueci-senha.html" class="forgot-link">Esqueci a senha</a>

            <button type="submit">Entrar</button>
        </form>

        <p id="mensagem"></p>

        <div class="footer-links">
            <p>Ainda não tem conta? <a href="cadastro.html">Cadastre-se</a></p>
            <br>
            <a href="index.html" style="color: #666; font-size: 0.8rem;">← Voltar ao site</a>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3001';
        
        const form = document.getElementById('form-login');
        const mensagem = document.getElementById('mensagem');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const btn = form.querySelector('button');

            btn.disabled = true;
            btn.innerText = "Carregando...";
            mensagem.innerText = "";

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, senha })
                });

                const data = await response.json();

                if (response.ok) {
                    mensagem.style.color = '#25d366'; // Verde
                    mensagem.innerText = "Login realizado! Redirecionando...";
                    
                    // Salva os dados
                    localStorage.setItem('usuarioNome', data.usuario.nome);
                    localStorage.setItem('usuarioEmail', data.usuario.email);

                    // Redireciona TODO MUNDO para o index.html
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);

                } else {
                    mensagem.style.color = '#ff4d4d'; // Vermelho
                    mensagem.innerText = data.erro || "Erro ao entrar.";
                    btn.disabled = false;
                    btn.innerText = "ENTRAR";
                }
            } catch (error) {
                mensagem.style.color = '#ff4d4d';
                mensagem.innerText = "Erro de conexão com o servidor.";
                btn.disabled = false;
                btn.innerText = "ENTRAR";
            }
        });
    </script>

</body>
</html>
