<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Meus Agendamentos - Barbearia do Rod</title>
    <link rel="stylesheet" href="rod.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        
        
        body {
            
            background-color: #000; 
            color: #fff;
            padding: 40px 20px;
            text-align: center; 
            min-height: 100vh; 
        }
        
       
        .container-perfil {
            max-width: 900px;
            margin: 0 auto;
           
            background: #1a1a1a; 
            padding: 40px;
            border-radius: 15px;
            
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.1);
            border: 1px solid #333;
            text-align: left; 
        }
        
        
        .header-perfil {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #333; 
            padding-bottom: 25px;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #d4af37; 
            margin: 0;
            font-size: 2em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
       
        .btn-voltar {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            border: 2px solid #d4af37; 
            padding: 10px 20px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            transition: 0.3s;
            background: transparent;
        }
        .btn-voltar:hover {
            background: #d4af37; 
            color: #000;
        }
        .btn-voltar i { margin-right: 8px; }

        
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #333;
        }
        
        
        th {
            background-color: #000; 
            color: #d4af37; 
            padding: 20px;
            text-align: left;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 1px;
        }
        
        
        td {
            padding: 20px;
            border-bottom: 1px solid #333;
            color: #fff; 
            background-color: #222; 
            vertical-align: middle;
        }
        
        
        tbody tr:hover td {
            background-color: #2a2a2a;
            transition: 0.3s;
        }
        
        
        .status-ok {
            color: #2ecc71; 
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9em;
        }

        
        .btn-cancelar {
            background-color: #e62e2e; 
            color: white; 
            border: none;
            padding: 10px 18px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.8em;
            transition: 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        .btn-cancelar:hover {
            background-color: #ff1a1a; 
            transform: translateY(-2px); 
        }

        
        .loading-txt, .vazio-txt {
            text-align: center;
            color: #999;
            padding: 50px;
            font-size: 1.2em;
            font-style: italic;
        }
        .loading-txt i { color: #d4af37; margin-right: 10px; }
    </style>
</head>
<body>

<div class="container-perfil">
    <div class="header-perfil">
        <h1><i class="far fa-calendar-check"></i> Meus Cortes</h1>
        <a href="Rod.html" class="btn-voltar"><i class="fas fa-arrow-left"></i> Voltar ao Site</a>
    </div>

    <p id="loading" class="loading-txt">
        <i class="fas fa-spinner fa-spin"></i> Carregando seus horários...
    </p>

    <table id="tabela-meus-cortes" style="display: none;">
        <thead>
            <tr>
                <th><i class="far fa-calendar-alt"></i> Data</th>
                <th><i class="far fa-clock"></i> Horário</th>
                <th>Status</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>
    
    <div id="aviso-vazio" class="vazio-txt" style="display: none;">
        Você ainda não tem nenhum agendamento marcado.
    </div>
</div>

<script>
    async function carregarMeusCortes() {
        const emailUsuario = localStorage.getItem('usuarioEmail');
        
        if (!emailUsuario) {
            alert("Você precisa estar logado para ver seus cortes.");
            window.location.href = "login.html";
            return;
        }

        try {
            
            const response = await fetch(`http://localhost:3001/meus-agendamentos?email=${emailUsuario}`);
            const lista = await response.json();

            const tbody = document.querySelector("#tabela-meus-cortes tbody");
            const tabela = document.getElementById("tabela-meus-cortes");
            const loading = document.getElementById("loading");
            const vazio = document.getElementById("aviso-vazio");

            loading.style.display = "none";
            tbody.innerHTML = "";

            if (lista.length === 0) {
                vazio.style.display = "block";
                return;
            }

            tabela.style.display = "table";

            lista.forEach(item => {
                
                const dataObj = new Date(item.data);
                const dataFormatada = dataObj.toLocaleDateString('pt-BR', {timeZone: 'UTC'});
                
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td><strong>${dataFormatada}</strong></td>
                    <td>${item.hora}</td>
                    <td><span class="status-ok"><i class="fas fa-check-circle"></i> Confirmado</span></td>
                    <td>
                        <button class="btn-cancelar" onclick="cancelarMeuCorte('${item._id}')">
                            <i class="fas fa-times"></i> Cancelar
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });

        } catch (error) {
            console.error(error);
            const loading = document.getElementById("loading");
            loading.innerHTML = '<i class="fas fa-exclamation-triangle" style="color: #e62e2e;"></i> Erro ao buscar dados. Verifique se o servidor está rodando.';
            loading.style.color = "#e62e2e";
        }
    }

    async function cancelarMeuCorte(id) {
        if(confirm("Tem certeza que deseja desmarcar este horário?")) {
            try {
                const response = await fetch(`http://localhost:3001/agendamentos/${id}`, { method: 'DELETE' });
                if (response.ok) {
                    
                    carregarMeusCortes(); 
                } else {
                    alert("Não foi possível cancelar agora.");
                }
            } catch (error) {
                 alert("Erro de conexão ao tentar cancelar.");
            }
        }
    }

    window.onload = carregarMeusCortes;
</script>

</body>
</html>
