<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Cortes - RodBarber</title>
    <link rel="stylesheet" href="rod.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="icon" type="image/png" href="https://i.ibb.co/8DXKQy0T/IMG-5529.png">
    <style>
        body {
            background-color: #1a1a1a; 
            color: #fff;
            padding: 20px;
            text-align: center;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }
        .dashboard-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #e62e2e;
            padding-bottom: 15px;
            margin-bottom: 30px;
        }
        .page-title {
            color: #d4af37;
            font-size: 1.8rem;
            text-transform: uppercase;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .btn-voltar {
            background: transparent;
            border: 1px solid #d4af37;
            color: #d4af37;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .btn-voltar:hover { background: #d4af37; color: #000; }
        .agendamento-card {
            background: #0f0f0f;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            transition: 0.2s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .agendamento-card:hover { border-color: #e62e2e; transform: translateY(-2px); }
        .card-info { text-align: left; flex: 1; min-width: 250px; }
        .card-date { color: #e62e2e; font-weight: bold; font-size: 1.1rem; display: block; margin-bottom: 5px; }
        .card-service { color: #fff; font-size: 1.2rem; font-weight: 700; display: block; }
        .card-actions { display: flex; align-items: center; gap: 10px; margin-top: 10px; justify-content: flex-end; flex: 1; }
        .status-badge { padding: 6px 12px; border-radius: 4px; font-size: 0.8rem; font-weight: 800; text-transform: uppercase; }
        .status-pendente { background: rgba(255, 193, 7, 0.15); color: #ffc107; border: 1px solid #ffc107; }
        .status-pago { background: rgba(40, 167, 69, 0.15); color: #2ecc71; border: 1px solid #2ecc71; }
        .btn-pagar { background: #25d366; color: #fff; border: none; padding: 8px 16px; border-radius: 5px; font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 6px; }
        .btn-card { background: #009ee3; color: #fff; padding: 8px 16px; border-radius: 5px; font-weight: bold; text-decoration: none; font-size: 0.85rem; display: flex; align-items: center; gap: 6px; }
        .btn-cancelar { background: #222; color: #888; border: 1px solid #444; padding: 8px 12px; border-radius: 5px; cursor: pointer; }
        .btn-cancelar:hover { border-color: #e62e2e; color: #e62e2e; }
        .loading-state { padding: 60px; color: #666; font-style: italic; }
        
        /* Modal Styles */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 9999; backdrop-filter: blur(5px); }
        .modal-content { background: #1a1a1a; padding: 30px; border-radius: 15px; border: 2px solid #e62e2e; max-width: 400px; width: 90%; text-align: center; }
        .pix-img { width: 200px; border: 4px solid #fff; margin: 20px auto; display: block; border-radius: 8px; }
        .pix-textarea { width: 100%; background: #000; color: #0f0; padding: 10px; font-family: monospace; font-size: 0.8rem; border-radius: 5px; resize: none; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="dashboard-container">
    <div class="page-header">
        <div class="page-title"><i class="fas fa-calendar-check"></i> Meus Cortes</div>
        <a href="Rod.html" class="btn-voltar"><i class="fas fa-arrow-left"></i> Voltar</a>
    </div>
    <div id="lista-agendamentos">
        <div class="loading-state"><i class="fas fa-spinner fa-spin fa-2x"></i><br><br>Buscando seus horários...</div>
    </div>
</div>

<div id="modal-pix" class="modal-overlay">
    <div class="modal-content">
        <span style="cursor:pointer; float:right; color:#888;" onclick="fecharModal()">&times;</span>
        <h3 style="color:#fff;">Pagamento PIX</h3>
        <img id="qr-image" src="" class="pix-img">
        <textarea id="pix-text" class="pix-textarea" readonly></textarea>
        <button onclick="copiarPix()" class="btn-pagar" style="width:100%; justify-content:center; margin-bottom:10px;"><i class="fas fa-copy"></i> COPIAR CÓDIGO</button>
        <div id="status-verificacao" style="color:#d4af37; font-size:0.85rem;"><i class="fas fa-spinner fa-spin"></i> Aguardando confirmação...</div>
    </div>
</div>

<script>
    // URL OFICIAL DO SEU BACKEND NO RENDER
    const API_URL = 'https://rod-barber.onrender.com';
    let intervaloVerificacao = null;

    function formatarData(dataISO) {
        if (!dataISO) return '--/--/----';
        const p = dataISO.split('-'); return `${p[2]}/${p[1]}/${p[0]}`;
    }

    async function carregarAgendamentos() {
        const email = localStorage.getItem('usuarioEmail');
        if (!email) { window.location.href = 'login.html'; return; }
        
        const container = document.getElementById('lista-agendamentos');
        
        try {
            const res = await fetch(`${API_URL}/meus-agendamentos?email=${email}`);
            const lista = await res.json();
            
            container.innerHTML = '';
            
            if (lista.length === 0) {
                container.innerHTML = '<div class="loading-state">Nenhum agendamento encontrado.</div>';
                return;
            }
            
            // Ordena para os mais recentes aparecerem primeiro
            lista.reverse().forEach(item => {
                const pago = item.statusPagamento === 'approved';
                const card = document.createElement('div');
                card.className = 'agendamento-card';
                card.innerHTML = `
                    <div class="card-info">
                        <span class="card-date"><i class="far fa-calendar-alt"></i> ${formatarData(item.data)} às ${item.hora}</span>
                        <span class="card-service">${item.servico}</span>
                        <span style="color:#888; font-size:0.9rem;">R$ ${item.valor},00</span>
                    </div>
                    <div class="card-actions">
                        <span class="status-badge ${pago ? 'status-pago' : 'status-pendente'}">${pago ? 'PAGO' : 'PENDENTE'}</span>
                        ${!pago && item.pixCopiaCola ? `<button class="btn-pagar" onclick='abrirModal("${item.qrCodeBase64}", "${item.pixCopiaCola}", "${item.pagamentoId}")'><i class="fa-brands fa-pix"></i> PIX</button>` : ''}
                        ${!pago && item.urlPagamentoCartao ? `<a href="${item.urlPagamentoCartao}" target="_blank" class="btn-card"><i class="far fa-credit-card"></i> CARTÃO</a>` : ''}
                        <button class="btn-cancelar" onclick="cancelar('${item._id}')"><i class="fas fa-trash"></i></button>
                    </div>`;
                container.appendChild(card);
            });
        } catch (e) { 
            console.error(e);
            container.innerHTML = '<p style="color:red">Erro ao conectar com o servidor.</p>'; 
        }
    }

    function abrirModal(base64, copiaCola, id) {
        document.getElementById('qr-image').src = `data:image/jpeg;base64,${base64}`;
        document.getElementById('pix-text').value = copiaCola;
        document.getElementById('modal-pix').style.display = 'flex';
        iniciarVerificacao(id);
    }

    function fecharModal() { 
        document.getElementById('modal-pix').style.display = 'none'; 
        clearInterval(intervaloVerificacao); 
    }

    function copiarPix() {
        const t = document.getElementById('pix-text'); 
        t.select(); 
        navigator.clipboard.writeText(t.value);
        Swal.fire({ 
            toast: true, 
            position: 'top', 
            icon: 'success', 
            title: 'Copiado!', 
            showConfirmButton: false, 
            timer: 1500, 
            background: '#333', 
            color: '#fff' 
        });
    }

    function iniciarVerificacao(id) {
        clearInterval(intervaloVerificacao);
        intervaloVerificacao = setInterval(async () => {
            try {
                const res = await fetch(`${API_URL}/status-pagamento/${id}`);
                const data = await res.json();
                if (data.status === 'approved') {
                    clearInterval(intervaloVerificacao);
                    Swal.fire({ 
                        icon: 'success', 
                        title: 'Pago!', 
                        text: 'Seu horário está garantido.',
                        background: '#1a1a1a', 
                        color: '#fff' 
                    });
                    fecharModal(); 
                    carregarAgendamentos();
                }
            } catch (e) {
                console.log("Verificando status...");
            }
        }, 3000); // Verifica a cada 3 segundos
    }

    async function cancelar(id) {
        const result = await Swal.fire({
            title: 'Cancelar horário?',
            text: "Essa vaga será liberada para outros clientes.",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#e62e2e',
            cancelButtonColor: '#333',
            confirmButtonText: 'Sim, cancelar',
            cancelButtonText: 'Não',
            background: '#1a1a1a',
            color: '#fff'
        });
        
        if (result.isConfirmed) {
            try {
                await fetch(`${API_URL}/agendamentos/${id}`, { method: 'DELETE' });
                Swal.fire({ 
                    title: 'Cancelado!', 
                    icon: 'success', 
                    background: '#1a1a1a', 
                    color: '#fff', 
                    timer: 1500, 
                    showConfirmButton: false 
                });
                carregarAgendamentos();
            } catch (e) { 
                Swal.fire('Erro', 'Não foi possível cancelar.', 'error'); 
            }
        }
    }
    
    window.onload = carregarAgendamentos;
</script>
</body>
</html>
