<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Senha | RodBarber</title>
    <style>
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body {
            background-color: #000;
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.9)), url('fundo-hero.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        .container {
            background: #121212; padding: 40px; width: 100%; max-width: 400px; border-radius: 15px;
            border: 1px solid #333; text-align: center; position: relative; box-shadow: 0 15px 40px rgba(0,0,0,0.8);
        }
        .container::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 4px; background: #e62e2e; }
        h2 { margin-bottom: 20px; color: #ccc; }
        input {
            width: 100%; padding: 12px; background: #1a1a1a; border: 1px solid #333;
            border-radius: 6px; color: #fff; margin-bottom: 15px; outline: none;
        }
        input:focus { border-color: #e62e2e; }
        button {
            width: 100%; padding: 12px; background: #e62e2e; color: white; border: none;
            border-radius: 6px; font-weight: bold; cursor: pointer; transition: 0.3s;
        }
        button:hover { background: #ff4d4d; }
        #mensagem { margin-top: 15px; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Criar Nova Senha</h2>
        <p style="color:#777; margin-bottom:20px; font-size:0.9em;">Digite sua nova senha abaixo.</p>

        <input type="password" id="novaSenha" placeholder="Nova senha">
        <button onclick="mudarSenha()">SALVAR SENHA</button>
        
        <p id="mensagem"></p>
    </div>

    <script>
        async function mudarSenha() {
            
            const params = new URLSearchParams(window.location.search);
            const token = params.get('token');
            
            const novaSenha = document.getElementById('novaSenha').value;
            const msg = document.getElementById('mensagem');
            const btn = document.querySelector('button');
            
            if(!token) {
                msg.innerText = "Link invÃ¡lido ou expirado. Tente pedir outro.";
                msg.style.color = '#ff4d4d';
                return;
            }
            if(!novaSenha) return alert("Digite a nova senha");

            btn.disabled = true; btn.innerText = "Salvando...";

            try {
                
                const response = await fetch('http://localhost:3001/resetar-senha', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, novaSenha })
                });
                const data = await response.json();

                if(response.ok) {
                    msg.style.color = '#25d366';
                    msg.innerText = "Senha alterada com sucesso! Redirecionando...";
                    setTimeout(() => window.location.href = 'login.html', 3000);
                } else {
                    msg.style.color = '#ff4d4d';
                    msg.innerText = data.erro;
                    btn.disabled = false; btn.innerText = "SALVAR SENHA";
                }
            } catch (e) {
                msg.innerText = "Erro ao conectar.";
                msg.style.color = '#ff4d4d';
                btn.disabled = false; btn.innerText = "SALVAR SENHA";
            }
        }
    </script>
</body>
</html>
